        <br>
        <div id="op1">

        </div><br>
        <div id="op2">

    </mat-drawer>
    <mat-drawer-content>
        <div id="backImg">
  
        <form [formGroup]="signUpForm" (ngSubmit)="register()">
            <div class="header">
                <h2>Sign up</h2>
            </div>
  
            <mat-form-field class="width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="abc@gmail.com" formControlName="email" />
                <mat-hint align="end"
                    *ngIf="signUpForm.get('email')?.hasError('required') && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)">
                    Email is Mandatory</mat-hint>
                <mat-hint align="end" *ngIf="signUpForm.get('email')?.hasError('email')">entered format is wrong
                </mat-hint>
            </mat-form-field>
            <br />
  
            <mat-form-field class="width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password" />
                <mat-hint align="end"
                    *ngIf="signUpForm.get('password')?.hasError('required') && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">
                    Password is Mandatory</mat-hint>
                <mat-hint align="end" *ngIf="signUpForm.get('password')?.hasError('passwordValidate')">Password criteria
                    error
                </mat-hint>
            </mat-form-field>
            <br />
  
            <mat-form-field class="width" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="confirmPassword" />
                <mat-hint align="end"
                    *ngIf="signUpForm.get('confirmPassword')?.hasError('required') && (signUpForm.get('confirmPassword')?.dirty || signUpForm.get('confirmPassword')?.touched)">
                    Password is Mandatory</mat-hint>
                <mat-hint align="end" *ngIf="signUpForm.get('confirmPassword')?.hasError('MustMatch')">Password didn't
                    match
                </mat-hint>
            </mat-form-field>
            <br>

            <button id="signBtn" type="submit" mat-raised-button color="primary"
                [disabled]="signUpForm.invalid" matTooltip="register yourself">Register</button><br>
  
        </form>
  
    </div>
